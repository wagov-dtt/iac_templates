apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: formbricks
  name: formbricks
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: formbricks
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: formbricks
    spec:
      initContainers:
        - name: generate-nextauth-secret
          image: alpine/openssl
          command: ['sh', '-c', 'openssl rand -base64 32 > /tmp/nextauth-secret/NEXTAUTH_SECRET']
          volumeMounts:
            - name: nextauth-secret
              mountPath: /tmp/nextauth-secret
      containers:
        - env:
            - name: DATABASE_URL
              value: postgresql://postgres:postgres@postgres.formbricks-test.svc.cluster.local:5432/formbricks?schema=public
            - name: EMAIL_VERIFICATION_DISABLED
              value: "1"
            - name: PASSWORD_RESET_DISABLED
              value: "1"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: nextauth-secret
                  key: NEXTAUTH_SECRET
          image: ghcr.io/formbricks/formbricks:latest
          name: formbricks
          ports:
            - containerPort: 3000
              protocol: TCP
          volumeMounts:
            - mountPath: /home/nextjs/apps/web/uploads
              name: uploads
            - name: nextauth-secret
              mountPath: /tmp/nextauth-secret
              readOnly: true
      restartPolicy: Always
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads
        - name: nextauth-secret
          emptyDir: {}
---
apiVersion: v1
kind: Secret
metadata:
  name: nextauth-secret
type: Opaque
stringData:
  NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}